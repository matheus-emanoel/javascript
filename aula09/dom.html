<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object Model</title>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusantium excepturi quis maxime adipisci non dolores cupiditate ea labore voluptatibus neque sapiente delectus facilis obcaecati nam soluta porro, reiciendis velit? Iusto?</p>
    <button id="button">Clique aqui!</button>

</body>
<script>
    var title = document.getElementsByTagName('h1')[0]
    title.style.color = 'red'
    title.innerText = 'Document Object Model'

    var text = document.getElementsByTagName('p')[0]
    text.innerText = 'Matheus'

    var btn = document.getElementById('button')
    
    btn.onclick = function () {
        alert('click')
    }
</script>
</html>
