<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Analisador de Números</title>
</head>
<body>
    <header><h1>Analisador de Números</h1></header>
    <main>
        <p>
            <input type="number" id="numero" placeholder="Número (entre 1 e 100)">
            <input type="button" value="Adicionar" id="adicionar"> 
        </p>
        <p id="numAdicionados"></p>
        <p>
            <input type="button" value="Finalizar" id="finalizar">
        </p>
        <p id="numFinalizados"></p>
    </main>
    <footer><p>&copy; CursoemVideo</p></footer>
    <script src="script.js"></script>
</body>
</html>
