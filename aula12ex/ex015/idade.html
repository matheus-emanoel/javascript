<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Verificador de Idade</title>
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <main>
        <section>
            <p>
                Ano de Nascimento: <input type="number" id="anoNascimento" min="1900" value="1900"> 
            </p>
            <p>
                Sexo: <input type="radio" name="sexo" id="masculino" checked> <label for="masculino"> Masculino </label>
                <input type="radio" name="sexo" id="feminino"> <label for="feminino">Feminino</label>
            </p>
            <input type="button" value="Verificar" id="botao">
        </section>
    </main>
    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
