<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .area {
            font: bold 15px Arial, sans-serif;
            width: 200px;
            height: 200px;
            line-height: 200px;
            padding: 10px;
            text-align: center;
            background-color: crimson;
            color: white;
        }
    </style>
</head>
<body>
    <div class="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        Interaja...
    </div>

    <script>
        var area = document.getElementsByClassName('area')[0]

        function clicar(){
            area.innerText = 'Clicou!'
            area.style.background = 'white'
        }
        function entrar(){
            area.innerText = 'Entrou!'
        }
        function sair(){
            area.innerText = 'Saiu!'
            area.style.background = 'crimson'
        }
    </script>
</body>
</html>
